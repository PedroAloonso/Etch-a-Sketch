<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="teste"></div>

    
      <script>
        var body = document.querySelector('body')
        var divTeste = document.querySelector('.teste')
        let mouseDown = false
        document.body.onmousedown = () => (mouseDown = true)
        document.body.onmouseup = () => (mouseDown = false)

        let Id=0
        for(let i=0; i<=5; i++){
            var div = document.createElement('div')
            div.id = `d${Id}`
            div.style.backgroundColor = 'blue'
            div.style.width = '100px'
            div.style.height = '100px'
            div.addEventListener('mouseover', changeColor)
            div.addEventListener('mousedown', changeColor) 
            divTeste.appendChild(div)
            Id++
        }
        
       console.log(mouseDown)
        function red(e) {
            console.log(`Como entra: ${mouseDown}`)
            console.log(`quando transformada: ${!mouseDown}`)
            console.log(`no if: ${e.type === 'mouseover' && !mouseDown}`)
            console.log(`O e.type: ${e.type === 'mouseover'} \n\n`)
            if (e.type === 'mouseover' && !mouseDown) return
            //console.log(mouseDown)

        }

        function changeColor(e) {
            if(e.type === 'mouseover' && !mouseDown) return

            randomR = Math.floor(Math.random() * 256)
            randomG = Math.floor(Math.random() * 256)
            randomB = Math.floor(Math.random() * 256)
                //console.log(randomR,randomG,randomB)
            e.target.style.backgroundColor = `rgb(${randomR},${randomG},${randomB})`
            
        }
        
        div.addEventListener('click', (e) => {
            console.log(e.target)
        })

      </script>
</body>
</html>
