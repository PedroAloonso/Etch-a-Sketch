<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painting Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="menu">
        <h1>Options</h1>
        <p>Color: <input type="color" id="colorpicker" class="teste" value="#FAA916"></p>
        <p>Size: 
         <select id="sizes">
             <option value="2" class="values">2x2</option>
             <option value="4" class="values">4x4</option>
             <option value="8" class="values">8x8</option>
             <option value="16" class="values">16x16</option>
             <option value="64" class="values">64x64</option>
             <option value="128" class="values">128x128</option>
        </select>
        </p>
        <button id="eraserbtn">Eraser</button>
        <button id="clearbtn">Clear</button>
        <button id="rainbowbtn">Rainbow</button>
    </div>
    <div class="container">
        <div class="screen"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
